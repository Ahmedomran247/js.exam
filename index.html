<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Meals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <span onclick="openNav()" class="openbtn">&#9776;</span>
    </header>

    <div class="sidenav" id="sidenav">
        <button class="closebtn" onclick="closeNav()">&times;</button>
        <a href="#" onclick="showSection('search')">Search</a>
        <a href="#" onclick="showSection('categories')">Categories</a>
        <a href="#" onclick="showSection('area')">Area</a>
        <a href="#" onclick="showSection('ingredients')">Ingredients</a>
        <a href="#" onclick="showSection('contact')">Contact Us</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="meal-container" id="mealContainer"></div>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <div class="contact-form" id="contactForm">
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
    </div>

    <div class="search-container" id="searchContainer" style="display: none;">
        <input type="text" id="mealName" placeholder="Search by Meal Name">
        <input type="text" id="mealID" placeholder="Search by Meal ID">
        <button onclick="searchByName()">Search by Name</button>
        <button onclick="searchByID()">Search by ID</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="category-container" id="categoryContainer" style="display: none;"></div>
            <div class="area-container" id="areaContainer" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
